<div class="form-group">

    <div class="col-md-">
        <div class="form-group row">
            <label for="school" class="col-sm-2 col-form-label">School</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="school"
                placeholder="School">
            </div>
        </div>
        <div class="form-group row">
            <label for="grade_year" class="col-sm-2 col-form-label">Grade year</label>
            <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="grade_year" data-live-search="true">
                <option>--select a grade year--</option>
                <option>PRE</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>UNI</option>
            </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="score_1" class="col-sm-2 col-form-label">Score 1st trimester</label>
            <div class="col-sm-10">
                <!--
                <input type="text" class="form-control" 
                placeholder="Score 1st trimester"  [(ngModel)]="score_1">
                -->
                <mat-slider
                    [(ngModel)]="score_1"
                    thumbLabel
                    [displayWith]="formatLabel"
                    tickInterval="1"
                    min="0"
                    max="20">
                </mat-slider>
            </div>
        </div>
        <div class="form-group row">
            <label for="score_2" class="col-sm-2 col-form-label">Score 2nd trimester</label>
            <div class="col-sm-10">
                <!--
                <input type="text" class="form-control" [(ngModel)]="score_2"
                placeholder="Score 2nd trimester">
                -->
                <mat-slider
                [(ngModel)]="score_2"
                thumbLabel
                [displayWith]="formatLabel"
                tickInterval="1"
                min="0"
                max="20">
            </mat-slider>
            </div>
        </div>
        <div class="form-group row">
            <label for="score_3" class="col-sm-2 col-form-label">Score 3rd trimester</label>
            <div class="col-sm-10">
            <!--
                <input type="text" class="form-control" [(ngModel)]="score_3"
                placeholder="Score 3rd trimester">
            -->
                <mat-slider
                [(ngModel)]="score_3"
                thumbLabel
                [displayWith]="formatLabel"
                tickInterval="1"
                min="0"
                max="20">
            </mat-slider>
            </div>
        </div>
        <div class="form-group row">
            <label for="show" class="col-sm-2 col-form-label">Show</label>
            <div class="col-sm-10">
                <mat-checkbox class="example-margin"
                [checked] = "show"
                (click)="checkedshow()"
                ></mat-checkbox>
            </div>
        </div>
    </div>
</div>

<!-- *ngIf="orph.id!=0"-->
<button mat-raised-button color="primary" (click)="addOrphanEducation()" class="btn btn-primary">
    Add
</button>
