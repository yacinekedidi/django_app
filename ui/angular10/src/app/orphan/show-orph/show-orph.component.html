<table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>family_id</th>
            <th>firstname</th>
            <th>lastname</th>
            <th>sex</th>
            <th>birth</th>
            <th>hobbies</th>
            <th>education_status</th>
            <th>health_status</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of OrphanList">
            <td>{{ item.id }}</td>
            <td>{{ item.family_id }}</td>
            <td>{{ item.first_name }}</td>
            <td>{{ item.last_name }}</td>
            <td>{{ item.sex }}</td>
            <td>{{ item.birthdate }}</td>
            <td>{{ item.hobbies }}</td>
            <td>{{ item.education_status }}</td>
            <td>{{ item.health_status }}</td> 
            <td>
                <button type="button" class="btn btn-light mr-1">
                    Edit
                </button>
                <button type="button" class="btn btn-light mr-1">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>

</table>
