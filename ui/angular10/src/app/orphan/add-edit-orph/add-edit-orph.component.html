<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Orphan</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="family_id"
        placeholder="family_id">
        <input type="text" class="form-control" [(ngModel)]="first_name"
        placeholder="firstname">
        <input type="text" class="form-control" [(ngModel)]="last_name"
        placeholder="lastname">
        <input type="text" class="form-control" [(ngModel)]="sex"
        placeholder="sex">
        <input type="text" class="form-control" [(ngModel)]="birthdate"
        placeholder="birthdate">
        <input type="text" class="form-control" [(ngModel)]="hobbies"
        placeholder="hobbies">
        <input type="text" class="form-control" [(ngModel)]="education_status"
        placeholder="education_status">
        <input type="text" class="form-control" [(ngModel)]="health_status"
        placeholder="health_status">
        
    </div>
</div>

<button (click)="addOrphan()" *ngIf="orph.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateOrphan()" *ngIf="orph.id!=0" class="btn btn-primary">
    Update
</button>
