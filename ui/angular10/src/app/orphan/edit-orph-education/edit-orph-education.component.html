<div class="form-group">
    <div class="form-group row">
        <label for="academic_year" class="col-sm-2 col-form-label">Academic year</label>
        <div class="col-sm-10">
        <select class="form-control"  data-live-search="true"
        [(ngModel)]="academic_year"
        (ngModelChange)="onModelChange()"
        
        (ngModelChange)="academic_year = $event"
        >
            <option>--select an Academic year --</option>
            <option *ngFor="let item of edus"  value="{{ item }}">{{ item }}</option>
        </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="orphan_id" class="col-sm-2 col-form-label">Orphan</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="orphan_id"
                placeholder="orphan id">
        </div>
    </div>

    <div class="col-md-">
        <div class="form-group row">
            <label for="school" class="col-sm-2 col-form-label">School</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="school"
                placeholder="School">
            </div>
        </div>
        <div class="form-group row">
            <label for="grade_year" class="col-sm-2 col-form-label">Grade year</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="grade_year"
                placeholder="Grade year">
            </div>
        </div>
        <div class="form-group row">
            <label for="score_1" class="col-sm-2 col-form-label">Score 1st trimester</label>
            <div class="col-sm-10">
                <!--
                <input type="text" class="form-control" 
                placeholder="Score 1st trimester"  [(ngModel)]="score_1">
                -->
                <input type="text" class="form-control" [(ngModel)]="score_1"
                placeholder="score_1">
            </div>
        </div>
        <div class="form-group row">
            <label for="score_2" class="col-sm-2 col-form-label">Score 2nd trimester</label>
            <div class="col-sm-10">
                <!--
                <input type="text" class="form-control" [(ngModel)]="score_2"
                placeholder="Score 2nd trimester">
                -->
                <input type="text" class="form-control" [(ngModel)]="score_2"
                placeholder="score 2">
            </div>
        </div>
        <div class="form-group row">
            <label for="score_3" class="col-sm-2 col-form-label">Score 3rd trimester</label>
            <div class="col-sm-10">
            <!--
                <input type="text" class="form-control" [(ngModel)]="score_3"
                placeholder="Score 3rd trimester">
            -->
            <input type="text" class="form-control" [(ngModel)]="score_3"
            placeholder="score 3">
            </div>
        </div>
        <div class="form-group row">
            <label for="show" class="col-sm-2 col-form-label">Show</label>
            <div class="col-sm-10">
                <mat-checkbox class="example-margin"
                [checked] = "show"
                (click)="checkedshow()"
                [(ngModel)]="show"
                ></mat-checkbox>
            </div>
        </div>
        <div class="form-group row">
            <label for="score_final" class="col-sm-2 col-form-label">Academic year</label>
            <div class="col-sm-10">
                <!--
                <input type="text" class="form-control" 
                placeholder="Score 1st trimester"  [(ngModel)]="score_1">
                -->
                <input type="text" class="form-control" [(ngModel)]="score_final"
                placeholder="score final">
            </div>
        </div>
    </div>
</div>



<button mat-raised-button color="primary" (click)="updateOrphanEducation()" class="btn btn-primary">
    Update
</button>
