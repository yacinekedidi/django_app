<!-- Button trigger modal -->
<button mat-raised-button color="accent" type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" 
data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false">
    Add Subsidy
  </button>
  <button mat-raised-button color="primary" type="button" class="btn btn-primary float-right m-2" (click)="download()">Download PDF</button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ ModalTitle }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <app-add-edit-sub [sub]="sub" *ngIf="ActivateAddEditSubComp"></app-add-edit-sub>
         <app-info-sub [sub]="sub" *ngIf="ActivateInfoSubComp"></app-info-sub>
        </div>
      </div>
    </div>
  </div>
