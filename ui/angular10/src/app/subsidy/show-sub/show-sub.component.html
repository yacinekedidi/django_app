<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" 
data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false">
    Add Subsidy
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ ModalTitle }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <app-add-edit-sub [sub]="sub" *ngIf="ActivateAddEditSubComp"></app-add-edit-sub>
         <app-info-sub [sub]="sub" *ngIf="ActivateInfoSubComp"></app-info-sub>
        </div>
      </div>
    </div>
  </div>


<table class="table table-striped">
    <thead>
        <tr>
            <th>
              <div class="d-flex flex-row">
              <input [(ngModel)]="SubTypeFilter" class="form-control"
              (keyup)="FilterFunction()" placeholder="Filter">
              </div>
              Type
            </th>
            <th>
              <div class="d-flex flex-row">
              <input [(ngModel)]="TitleFilter" class="form-control"
              (keyup)="FilterFunction()" placeholder="Filter">
              </div>
              Title
            </th>
            <th>
              <div class="d-flex flex-row">
              <input [(ngModel)]="GenderFilter" class="form-control"
              (keyup)="FilterFunction()" placeholder="Filter">
              </div>
              Gender
            </th>
            <th>
              <div class="d-flex flex-row">
              <input [(ngModel)]="AmountFilter" class="form-control"
              (keyup)="FilterFunction()" placeholder="Filter">
              </div>
              Amount
            </th>
             <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of SubsidyList">

            <td>{{ item.sub_type }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.gender }}</td>
            <td>{{ item.amount + ' ' + item.unit }}</td>
            <td>
              <button type="button" class="btn btn-light mr-1"
              data-toggle="modal" 
                data-toggle="modal" 
              data-toggle="modal" 
              data-target="#exampleModal"
              (click)="infoClick(item)"
              data-backdrop="static" data-keyboard="false"
              >
                <!--Info-->
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                   <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"/>
                    <circle cx="8" cy="4.5" r="1"/>
                  </svg>
              </button>
                <button type="button" class="btn btn-light mr-1"
                data-toggle="modal" 
                data-target="#exampleModal"
                (click)="editClick(item)"
                data-backdrop="static" data-keyboard="false">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
              </svg>
                </button>
                <button type="button" class="btn btn-light mr-1"
                (click)="deleteClick(item)">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                      </svg>
                </button>
            </td>
        </tr>
    </tbody>

</table>
