<div class="form-group">

    <div class="col-md-">
        <div class="form-group row">
            <label for="sub_type" class="col-sm-2 col-form-label">Subsidy Type</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="sub_type"
                placeholder="Subsidy type">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="title"
                placeholder="Title">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">        
                <input type="text" class="form-control" [(ngModel)]="description"
                placeholder="Description">
            </div>
        </div>
        <div class="form-group row">
            <label for="price_unit" class="col-sm-2 col-form-label">Price Per Unit</label>
            <div class="col-sm-10">        
                <input type="text" class="form-control" [(ngModel)]="price_unit"
                placeholder="Price/unit">
            </div>
        </div>
        <div class="form-group row">
            <label for="gender" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10"> 
                <select class="form-control" [(ngModel)]="gender">
                    <option>--Select a Gender--</option>
                    <option>male</option>
                    <option>female</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="age_min" class="col-sm-2 col-form-label">Minimum Age</label>
            <div class="col-sm-10"> 
                <input type="text" class="form-control" [(ngModel)]="age_min"
                placeholder="Minimum Age">
            </div>
        </div>
        <div class="form-group row">
            <label for="age_max" class="col-sm-2 col-form-label">Maximum Age</label>
            <div class="col-sm-10"> 
                <input type="text" class="form-control" [(ngModel)]="age_max"
                placeholder="Maximum Age">
            </div>
        </div>
        <div class="form-group row">
            <label for="status" class="col-sm-2 col-form-label">Subsidy Status</label>
            <div class="col-sm-10"> 
                <select class="form-control" [(ngModel)]="status">
                    <option>--Select the Subsidy Status--</option>
                    <option>New</option>
                    <option>Used</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="amount" class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-10"> 
                <input type="text" class="form-control" [(ngModel)]="amount"
                placeholder="Amount">
            </div>
        </div>
        <div class="form-group row">
            <label for="unit" class="col-sm-2 col-form-label">Subsidy Unit</label>
            <div class="col-sm-10"> 
                <input type="text" class="form-control" [(ngModel)]="unit"
                placeholder="Subsidy Unit">
              </div>
        </div>
    </div>
</div>

<button (click)="addSubsidy()" *ngIf="sub.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateSubsidy()" *ngIf="sub.id!=0" class="btn btn-primary">
    Update
</button>
