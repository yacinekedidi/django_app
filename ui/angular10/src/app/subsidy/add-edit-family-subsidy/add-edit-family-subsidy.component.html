<div class="form-group">    
    
    <div class="col-md-">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <select class="form-control" data-live-search="true" *ngIf="sub.id!=0"
                [(ngModel)]="id" 
                (ngModelChange)="onModelChange()"
                (ngModelChange)="id = $event">
                    <option>--select a Id --</option>
                    <option  *ngFor="let item of subsidiesForFamilies"  value="{{ item }}">{{ item}}</option>
                </select>
                <select class="form-control" data-live-search="true" *ngIf="sub.id==0"
                [(ngModel)]="id" >
                    <option>--select a Id --</option>
                    <option  *ngFor="let item of SubsidyList"  value="{{ item.title }}">{{ item.title}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Family CIN</label>
            <div class="col-sm-10">
                <select class="form-control" [(ngModel)]="family_id" data-live-search="true">
                    <option>--select a Family CIN --</option>
                    <option *ngFor="let item of FamilyList"  value="{{ item.id }}">{{item.cin + ' ' + item.first_name + ' ' + item.last_name}}</option>
                </select>
            </div>
        </div>
    
        <div class="form-group row">
            <label for="subsidy_id" class="col-sm-2 col-form-label">Subsidy title</label>
            <div class="col-sm-10">
                <select class="form-control" [(ngModel)]="subsidy_id" data-live-search="true">
                    <option>--select an Orphan --</option>
                    <option *ngFor="let item of SubsidyList"  value="{{ item.id }}">{{ item.title + ' ' + item.sub_type  }}</option>
                </select>
            </div>
        </div>
    
        <div class="form-group row">
            <label for="sub_amount" class="col-sm-2 col-form-label">Subsidy amount</label>
            <div class="col-sm-10">
                <mat-slider
                [(ngModel)]="sub_amount"
                thumbLabel
                [displayWith]="formatLabel"
                tickInterval="1"
                min="1"
                max="{{total_amount}}">
            </mat-slider>
            </div>
        </div>

    <div class="form-group row">
        <label for="show" class="col-sm-2 col-form-label">Show</label>
        <div class="col-sm-10">
            <div class="col-sm-10">
                <mat-checkbox class="example-margin"
                [checked] = "show"
                (click)="checkedshow()">
            </mat-checkbox>
        </div>
    </div>
    
        
    </div>
</div>

<button mat-raised-button color="primary" (click)="addFamSub()" *ngIf="sub.id==0" class="btn btn-primary">
    Add
</button>

<button mat-raised-button color="primary" (click)="updateFamSub()" *ngIf="sub.id!=0" class="btn btn-primary">
    Update
</button>
