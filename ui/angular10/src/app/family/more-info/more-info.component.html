<form>
    <div class="form-row justify-content-center">
        <div class="form-group col-md-3">
            <label class="col-sm-2 col-form-label">CIN</label>
            <div class="col-sm-10">
                {{ cin }}
            </div>
        </div>
        <div class="form-group col-md-3">
            <label for="inputfirstname" class="col-sm-2 col-form-label">Firstname</label>
            <div class="col-sm-10">
                {{ first_name }}
            </div>
        </div>
        <div class="form-group col-md-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Lastname</label>
            <div class="col-sm-10">
                {{ last_name }}
            </div>
        </div>
    </div>
    <div class="form-row justify-content-center">
        <div class="form-group col-md-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Sex</label>
            <div class="col-sm-10">
                {{ sex }}
            </div>
        </div>
        <div class="form-group col-md-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Birthdate</label>
            <div class="col-sm-10">
                {{ birthdate }}
            </div>
        </div>
        <div class="form-group col-md-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                {{ phone }}
            </div>
        </div>
    </div>
    <div class="form-row justify-content-center">
        <div class="form-group col-md-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Job</label>
            <div class="col-sm-10">
                {{ job }}
            </div>
        </div>
        <div class="form-group col-md-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Income</label>
            <div class="col-sm-10">
                {{ income }}
            </div>
        </div>
        <div class="form-group col-md-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Health Status</label>
            <div class="col-sm-10">
                {{ health_status }}
            </div>
        </div>
    </div>
    <div class="form-row justify-content-center">
        <div class="form-group col-md-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Home Status</label>
            <div class="col-sm-10">
                {{ home_status }}
            </div>
        </div>
        <div class="form-group col-md-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Home Owner</label>
            <div class="col-sm-10">
                {{ home_owner }}
            </div>
        </div>
        <div class="form-group col-md-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Family Status</label>
            <div class="col-sm-10">
                {{ family_status }}
            </div>
        </div>

    </div>
    <div class="form-row justify-content-center">
        <div class="form-group col-md-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Sponsor Name</label>
            <div class="col-sm-10">
                {{ sponsor_name }}
            </div>
        </div>
        <div class="form-group col-md-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Deceased Parent</label>
            <div class="col-sm-10">
                {{ deceased_parent_name }}
            </div>
        </div>
        <div class="form-group col-md-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Cause Of Death</label>
            <div class="col-sm-10">
                {{ cause_of_death }}
            </div>
        </div>
    </div>
    <div class="form-row justify-content-center">
        <div class="form-group col-md-6">
            <label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
            <div class="col-md-12">
                {{ address }}
            </div>
        </div>
        <div class="form-group col-md-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Health Insurance</label>
            <div class="col-md-10">
                {{ health_insurance }}
            </div>
        </div>
    </div>
</form>
