<div class="form-group">    
    
    <div class="col-md-">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">CIN</label>
            <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="cin"
        placeholder="cin">
            </div>
        </div>
    
        <div class="form-group row">
            <label for="inputfirstname" class="col-sm-2 col-form-label">Firstname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="first_name"
                placeholder="firstname">
            </div>
        </div>
    
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Lastname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="last_name"
                placeholder="lastname">
            </div>
        </div>

    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="sex">
            <option>--select a gender--</option>
            <option>male</option>
            <option>female</option>
        </select>
        </div>
    </div>
    
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Birthdate</label>
            <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="birthdate"
        placeholder="birthdate">
        </div>
        </div>
        
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="address"
        placeholder="address">
        </div>
        </div>
        
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="phone"
        placeholder="phone">
        </div>
        </div>
        
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Health Insurance</label>
                <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="health_insurance"
        placeholder="health_insurance">
        </div>
        </div>
       
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Job</label>
                <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="job"
        placeholder="job">
        </div>
        </div>
        
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Income</label>
                <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="income"
        placeholder="income">
        </div>
        </div>
        
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Home Status</label>
                <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="home_status"
        placeholder="home_status">
        </div>
        </div>
        
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Home Owner</label>
                <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="home_owner"
        placeholder="home_owner">
        </div>
        </div>
        
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Health Status</label>
                <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="health_status"
        placeholder="health_status">
        </div>
        </div>
        
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Deceased Parent</label>
                <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="deceased_parent_name"
        placeholder="deceased_parent_name">
        </div>
        </div>
        
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Cause Of Death</label>
                <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="cause_of_death"
        placeholder="cause_of_death">
        </div>
        </div>
        
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Sponsor Name</label>
                <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="sponsor_name"
        placeholder="sponsor_name">
        </div>
        </div>
        
        <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Family Status</label>
                <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="family_status"
        placeholder="family_status">
        </div>
        </div>
    </div>
</div>

<button mat-raised-button color="primary" (click)="addFamily()" *ngIf="fam.id==0" class="btn btn-primary">
    Add
</button>

<button mat-raised-button color="primary" (click)="updateFamily()" *ngIf="fam.id!=0" class="btn btn-primary">
    Update
</button>
