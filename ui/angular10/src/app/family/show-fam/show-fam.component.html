<!-- Button Show/hide filters -->
<button class="btn btn-primary float-left ml-2" (click)=toggleDisplay()>Filters</button>
<!-- Button trigger modal -->
<button mat-raised-button color="accent" type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" 
data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
Add Family
</button>
<!-- Button Export Excel -->
  <button mat-raised-button color="primary" type="button" class="btn btn-primary float-right m-2" (click)="download()"><svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-file-earmark-spreadsheet" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M5 10H3V9h10v1h-3v2h3v1h-3v2H9v-2H6v2H5v-2H3v-1h2v-2zm1 0v2h3v-2H6z"/>
    <path d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>
    <path d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z"/>
  </svg></button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ ModalTitle }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <app-add-edit [fam]="fam" *ngIf="ActivateAddEditFamComp"></app-add-edit>
        </div>
        <div class="modal-body">
          <app-more-info [fam]="fam" *ngIf="ActivateInfoFamComp"></app-more-info>
         </div>
      </div>
    </div>
  </div>
